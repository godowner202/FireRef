<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RefStorm Test</title>
  <style>
    body { background: #0e0f12; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
    input, button { padding: 10px; font-size: 1em; border-radius: 6px; border: none; }
    input { width: 300px; margin-right: 10px; }
    button { background: #00c46f; color: white; cursor: pointer; }
    a { color: #4eaaff; word-break: break-all; }
  </style>
</head>
<body>

  <h1>âš¡ RefStorm Test</h1>
  <p>Enter your email to get your unique referral link</p>

  <input type="email" id="email" placeholder="your@email.com">
  <button onclick="submitEmail()">Get Access</button>

  <div id="result" style="margin-top: 30px; display: none;">
    <p>Your referral link:</p>
    <a id="refLink" href="#" target="_blank"></a>
    <p>Referrals: <span id="refCount">0</span></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”§ Your Firebase config:
  const firebaseConfig = {
    apiKey: "AIzaSyAEzvb3cVNB9PdG6BNnm4mGfAsj2QWaEiQ",
    authDomain: "refstorm-e787d.firebaseapp.com",
    projectId: "refstorm-e787d",
    storageBucket: "refstorm-e787d.firebasestorage.app",
    messagingSenderId: "234472749361",
    appId: "1:234472749361:web:0f00e2a3a5abbb07025810",
    measurementId: "G-83G879Y7EN"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function generateCode() {
      return Math.random().toString(36).substring(2, 10);
    }

    async function submitEmail() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      if (!email) return alert("Please enter a valid email");

      const usersRef = db.collection("users");
      const existing = await usersRef.where("email", "==", email).get();

      let refCode = "";
      let userDoc;

      if (!existing.empty) {
        userDoc = existing.docs[0];
        refCode = userDoc.data().referralCode;
      } else {
        refCode = generateCode();
        const docRef = await usersRef.add({ email, referralCode: refCode, referrals: 0 });

        // Handle referral logic
        const refFromURL = new URLSearchParams(window.location.search).get("ref");
        if (refFromURL) {
          const refUser = await usersRef.where("referralCode", "==", refFromURL).get();
          if (!refUser.empty) {
            const refDoc = refUser.docs[0];
            await refDoc.ref.update({
              referrals: firebase.firestore.FieldValue.increment(1)
            });
          }
        }

        userDoc = await docRef.get();
      }

      // Show UI
      document.getElementById("result").style.display = "block";
      const link = `${window.location.origin}?ref=${refCode}`;
      document.getElementById("refLink").href = link;
      document.getElementById("refLink").innerText = link;
      document.getElementById("refCount").innerText = userDoc.data().referrals || 0;
    }
  </script>

</body>
</html>
