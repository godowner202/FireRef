<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Access</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 1.75rem;
            font-weight: 700;
        }
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
        }
        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4338ca;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            background-color: #f3f4f6;
            display: none;
        }
        .referral-info {
            margin-top: 1rem;
        }
        .referral-link {
            background-color: #f3f4f6;
            padding: 0.75rem;
            border-radius: 6px;
            font-family: monospace;
            margin: 0.5rem 0;
            word-break: break-all;
            border: 1px solid #e5e7eb;
        }
        .copy-btn {
            background-color: #e5e7eb;
            color: #374151;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            margin-left: 0.5rem;
        }
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #4f46e5;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #dc2626;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Early Access</h1>
        <p>Enter your email to join our exclusive waitlist and invite your friends.</p>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Your email address" required>
            <button id="submitBtn">Get Access</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <span>Processing...</span>
        </div>
        
        <div class="error" id="error"></div>
        
        <div id="result">
            <div class="referral-info">
                <h2>Your Referral Link</h2>
                <p>Share this link with friends to move up the waitlist:</p>
                <div class="referral-link" id="referralLink"></div>
                <button id="copyBtn" class="copy-btn">Copy Link</button>
            </div>
            <div class="referral-count">
                <p>You have <strong id="referralCount">0</strong> referrals</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration with your specific values
        const firebaseConfig = {
            apiKey: "AIzaSyAEzvb3cVNB9PdG6BNnm4mGfAsj2QWaEiQ",
            authDomain: "refstorm-e787d.firebaseapp.com",
            projectId: "refstorm-e787d",
            storageBucket: "refstorm-e787d.firebasestorage.app",
            messagingSenderId: "234472749361",
            appId: "1:234472749361:web:0f00e2a3a5abbb07025810",
            measurementId: "G-83G879Y7EN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // DOM elements
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const referralLinkDiv = document.getElementById('referralLink');
        const referralCountSpan = document.getElementById('referralCount');
        const copyBtn = document.getElementById('copyBtn');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        
        // Generate a readable referral code
        function generateReferralCode() {
            // Use a combination of letters and numbers that's easy to read
            const characters = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            
            // Generate a 6-character code
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            return result;
        }
        
        // Get referral code from URL if present
        function getReferrerCodeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('ref');
        }
        
        // Show error message
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
        }
        
        // Handle form submission
        submitBtn.addEventListener('click', async function() {
            const email = emailInput.value.trim().toLowerCase();
            
            if (!email || !email.includes('@')) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Show loading state
            loadingDiv.style.display = 'flex';
            errorDiv.style.display = 'none';
            
            try {
                // Check if this email already exists in the database
                const userRef = db.collection('users').doc(email);
                const userDoc = await userRef.get();
                
                let referralCode;
                let referralCount = 0;
                
                if (userDoc.exists) {
                    // User already exists, retrieve their data
                    const userData = userDoc.data();
                    referralCode = userData.referralCode;
                    referralCount = userData.referralCount || 0;
                } else {
                    // New user, create a record
                    referralCode = generateReferralCode();
                    
                    // Process the referral if there's a referrer
                    const referrerCode = getReferrerCodeFromURL();
                    
                    if (referrerCode) {
                        // Find the referrer by code
                        const referrerQuery = await db.collection('users')
                            .where('referralCode', '==', referrerCode)
                            .limit(1)
                            .get();
                        
                        if (!referrerQuery.empty) {
                            const referrerDoc = referrerQuery.docs[0];
                            const referrerEmail = referrerDoc.id;
                            
                            // Don't allow self-referrals
                            if (referrerEmail !== email) {
                                // Update referrer's count
                                await db.collection('users').doc(referrerEmail).update({
                                    referralCount: firebase.firestore.FieldValue.increment(1)
                                });
                                
                                // Store who referred this user
                                await userRef.set({
                                    email: email,
                                    referralCode: referralCode,
                                    referredBy: referrerCode,
                                    referralCount: 0,
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                            } else {
                                // Just create the user without referral data
                                await userRef.set({
                                    email: email,
                                    referralCode: referralCode,
                                    referralCount: 0,
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                            }
                        } else {
                            // Invalid referral code, just create the user
                            await userRef.set({
                                email: email,
                                referralCode: referralCode,
                                referralCount: 0,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        }
                    } else {
                        // No referral, just create the user
                        await userRef.set({
                            email: email,
                            referralCode: referralCode,
                            referralCount: 0,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                }
                
                // Display the results
                const fullReferralLink = `${window.location.origin}${window.location.pathname}?ref=${referralCode}`;
                referralLinkDiv.textContent = fullReferralLink;
                referralCountSpan.textContent = referralCount;
                resultDiv.style.display = 'block';
                
                // Hide loading
                loadingDiv.style.display = 'none';
                
            } catch (error) {
                console.error("Error:", error);
                showError('An error occurred. Please try again.');
            }
        });
        
        // Copy referral link
        copyBtn.addEventListener('click', function() {
            const referralLink = referralLinkDiv.textContent;
            navigator.clipboard.writeText(referralLink).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Link';
                }, 2000);
            });
        });
    </script>
</body>
</html>
