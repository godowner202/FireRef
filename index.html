<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RefStorm Invite</title>
  <style>
    body {
      background: #0e0f12;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 5px;
    }
    button {
      background: #00c46f;
      color: white;
      cursor: pointer;
    }
    a {
      color: #4eaaff;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>üå©Ô∏è RefStorm Invite</h1>
  <p>Enter your email to get your unique referral link:</p>

  <input type="email" id="email" placeholder="your@email.com">
  <button onclick="submitEmail()">Get Access</button>

  <div id="result" style="margin-top: 30px; display: none;">
    <p>Your referral link:</p>
    <a id="refLink" href="#" target="_blank"></a>
    <p>Referrals: <span id="refCount">0</span></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAEzvb3cVNB9PdG6BNnm4mGfAsj2QWaEiQ",
      authDomain: "refstorm-e787d.firebaseapp.com",
      projectId: "refstorm-e787d",
      storageBucket: "refstorm-e787d.firebasestorage.app",
      messagingSenderId: "234472749361",
      appId: "1:234472749361:web:0f00e2a3a5abbb07025810",
      measurementId: "G-83G879Y7EN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function generateCode() {
      return Math.random().toString(36).substring(2, 10);
    }

    async function submitEmail() {
      const emailInput = document.getElementById("email");
      const email = emailInput.value.trim().toLowerCase();

      if (!email) return alert("Please enter a valid email");

      const usersRef = db.collection("users");
      const snapshot = await usersRef.where("email", "==", email).get();

      let refCode;
      let referrals = 0;

      if (!snapshot.empty) {
        // Existing user
        const doc = snapshot.docs[0];
        const data = doc.data();
        refCode = data.referralCode;
        referrals = data.referrals || 0;
      } else {
        // New user
        refCode = generateCode();

        const refFromURL = new URLSearchParams(window.location.search).get("ref");
        if (refFromURL) {
          // Increment referrer's counter
          const refSnap = await usersRef.where("referralCode", "==", refFromURL).get();
          if (!refSnap.empty) {
            const refDoc = refSnap.docs[0];
            await refDoc.ref.update({
              referrals: firebase.firestore.FieldValue.increment(1)
            });
          }
        }

        await usersRef.add({
          email,
          referralCode: refCode,
          referrals: 0
        });
      }

      const refLink = `${window.location.origin}${window.location.pathname}?ref=${refCode}`;
      document.getElementById("refLink").innerText = refLink;
      document.getElementById("refLink").href = refLink;
      document.getElementById("refCount").innerText = referrals;
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
