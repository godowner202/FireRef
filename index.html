<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RefStorm Test</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .box {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 1rem;
      box-shadow: 0 0 12px #0ff;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .ref-link {
      margin-top: 1rem;
      background: #111;
      padding: 0.5rem;
      border-radius: 8px;
      word-break: break-all;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ RefStorm Invite Portal</h1>

  <div class="box">
    <div id="refCodeDisplay">Generating referral code...</div>
    <div class="ref-link" id="refLinkDisplay">Loading...</div>
    <button onclick="copyRef()">Copy Link</button>
  </div>

  <script>
    // Generate or extract referral code
    function getReferralCode() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("ref")) {
        return params.get("ref");
      }
      // Generate a random code
      return Math.random().toString(36).substr(2, 8);
    }

    function updateRefLink() {
      const code = getReferralCode();
      const refUrl = `${window.location.origin}?ref=${code}`;
      document.getElementById("refCodeDisplay").textContent = `Your Referral Code: ${code}`;
      document.getElementById("refLinkDisplay").textContent = refUrl;
    }

    function copyRef() {
      const text = document.getElementById("refLinkDisplay").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Referral link copied!");
      });
    }

    updateRefLink();
  </script>
</body>
</html>
