<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RefStorm | Get Early Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffff80;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      padding: 0.7rem;
      width: 90%;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: #00ffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .ref-box {
      margin-top: 1.5rem;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      word-break: break-all;
      box-shadow: inset 0 0 8px #00ffff88;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Get Early Access</h1>
  <div class="container">
    <p>Enter your email to get early access and your unique referral link:</p>
    <input type="email" id="emailInput" placeholder="your@email.com" />
    <button onclick="generateReferral()">Get Access</button>

    <div id="refSection" style="display:none;">
      <p>Your Referral Link:</p>
      <div class="ref-box" id="refLinkDisplay"></div>
      <button onclick="copyRef()">Copy Link</button>
    </div>
  </div>

  <script>
    function generateReferral() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email.");
        return;
      }

      const refCode = Math.random().toString(36).substr(2, 8);
      const refUrl = `${window.location.origin}?ref=${refCode}`;
      document.getElementById("refLinkDisplay").textContent = refUrl;
      document.getElementById("refSection").style.display = "block";
    }

    function copyRef() {
      const refLink = document.getElementById("refLinkDisplay").textContent;
      navigator.clipboard.writeText(refLink).then(() => {
        alert("Referral link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
