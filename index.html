<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 1.75rem;
            font-weight: 700;
        }
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
        }
        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4338ca;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            background-color: #f3f4f6;
            display: none;
        }
        .referral-info {
            margin-top: 1rem;
        }
        .referral-link {
            background-color: #f3f4f6;
            padding: 0.75rem;
            border-radius: 6px;
            font-family: monospace;
            margin: 0.5rem 0;
            word-break: break-all;
            border: 1px solid #e5e7eb;
        }
        .copy-btn {
            background-color: #e5e7eb;
            color: #374151;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            margin-left: 0.5rem;
        }
        .download-btn {
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        .upload-container {
            margin-top: 1rem;
            display: none;
        }
        .upload-input {
            display: none;
        }
        .error {
            color: #dc2626;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Referral System</h1>
        <p>Enter your email to generate or retrieve your referral link.</p>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Your email address" required>
            <button id="submitBtn">Get Link</button>
        </div>
        
        <div class="error" id="error"></div>
        
        <div id="result">
            <div class="referral-info">
                <h2>Your Referral Link</h2>
                <p>Share this link with friends:</p>
                <div class="referral-link" id="referralLink"></div>
                <button id="copyBtn" class="copy-btn">Copy Link</button>
            </div>
            <div class="referral-count">
                <p>You have <strong id="referralCount">0</strong> referrals</p>
            </div>
            
            <hr style="margin: 1.5rem 0;">
            <div>
                <button id="downloadBtn" class="download-btn">Download Referral Data</button>
                <div class="upload-container" id="uploadContainer">
                    <p>Import data from another device:</p>
                    <button id="uploadBtn">Upload Referral Data</button>
                    <input type="file" id="fileInput" class="upload-input">
                </div>
                <button id="toggleUploadBtn" class="download-btn">Import Data</button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const referralLinkDiv = document.getElementById('referralLink');
        const referralCountSpan = document.getElementById('referralCount');
        const copyBtn = document.getElementById('copyBtn');
        const errorDiv = document.getElementById('error');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const toggleUploadBtn = document.getElementById('toggleUploadBtn');
        const uploadContainer = document.getElementById('uploadContainer');
        
        // Generate a readable referral code
        function generateReferralCode() {
            // Use a combination of letters and numbers that's easy to read
            const characters = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            
            // Generate a 6-character code
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            return result;
        }
        
        // Get referral data
        function getReferralData() {
            const data = localStorage.getItem('referralData');
            return data ? JSON.parse(data) : {};
        }
        
        // Save referral data
        function saveReferralData(data) {
            localStorage.setItem('referralData', JSON.stringify(data));
        }
        
        // Get referral code from URL if present
        function getReferrerCodeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('ref');
        }
        
        // Show error message
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Handle form submission
        submitBtn.addEventListener('click', function() {
            const email = emailInput.value.trim().toLowerCase();
            
            if (!email || !email.includes('@')) {
                showError('Please enter a valid email address');
                return;
            }
            
            errorDiv.style.display = 'none';
            
            // Get stored data
            const referralData = getReferralData();
            
            let userData;
            
            // Check if this email already exists
            if (referralData[email]) {
                userData = referralData[email];
            } else {
                // New user, create a record
                const referralCode = generateReferralCode();
                
                userData = {
                    email: email,
                    referralCode: referralCode,
                    referralCount: 0,
                    createdAt: new Date().toISOString()
                };
                
                // Process the referral if there's a referrer
                const referrerCode = getReferrerCodeFromURL();
                
                if (referrerCode) {
                    // Find the referrer by code
                    let referrerEmail = null;
                    
                    for (const [storedEmail, user] of Object.entries(referralData)) {
                        if (user.referralCode === referrerCode) {
                            referrerEmail = storedEmail;
                            break;
                        }
                    }
                    
                    if (referrerEmail && referrerEmail !== email) {
                        // Update referrer's count
                        referralData[referrerEmail].referralCount = 
                            (referralData[referrerEmail].referralCount || 0) + 1;
                        
                        // Store who referred this user
                        userData.referredBy = referrerCode;
                    }
                }
                
                // Save the new user
                referralData[email] = userData;
                saveReferralData(referralData);
            }
            
            // Display the results
            const fullReferralLink = `${window.location.origin}${window.location.pathname}?ref=${userData.referralCode}`;
            referralLinkDiv.textContent = fullReferralLink;
            referralCountSpan.textContent = userData.referralCount || 0;
            resultDiv.style.display = 'block';
        });
        
        // Copy referral link
        copyBtn.addEventListener('click', function() {
            const referralLink = referralLinkDiv.textContent;
            navigator.clipboard.writeText(referralLink).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Link';
                }, 2000);
            });
        });
        
        // Download referral data
        downloadBtn.addEventListener('click', function() {
            const data = localStorage.getItem('referralData');
            if (!data) {
                alert('No referral data to download.');
                return;
            }
            
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'referral-data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // Toggle upload container
        toggleUploadBtn.addEventListener('click', function() {
            if (uploadContainer.style.display === 'block') {
                uploadContainer.style.display = 'none';
                toggleUploadBtn.textContent = 'Import Data';
            } else {
                uploadContainer.style.display = 'block';
                toggleUploadBtn.textContent = 'Hide Import';
            }
        });
        
        // Upload button click
        uploadBtn.addEventListener('click', function() {
            fileInput.click();
        });
        
        // File input change
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    localStorage.setItem('referralData', JSON.stringify(data));
                    alert('Referral data imported successfully!');
                    
                    // Clear the file input
                    fileInput.value = '';
                } catch (error) {
                    alert('Error importing data. Please make sure the file is valid.');
                }
            };
            reader.readAsText(file);
        });
        
        // Process referrals on page load
        window.addEventListener('DOMContentLoaded', function() {
            const referrerCode = getReferrerCodeFromURL();
            
            if (referrerCode) {
                // Set a hint that there's a referrer code
                const hint = document.createElement('p');
                hint.textContent = `Referral code detected: ${referrerCode}`;
                hint.style.fontSize = '0.8rem';
                hint.style.color = '#4f46e5';
                emailInput.parentNode.insertBefore(hint, emailInput.nextSibling);
            }
        });
    </script>
</body>
</html>
