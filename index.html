<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RefStorm Test</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f6fc;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      font-size: 1.2rem;
    }
    .highlight {
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <h1>üå©Ô∏è RefStorm Test</h1>
  <p>Enter your email to get your unique referral link</p>

  <input type="email" id="emailInput" placeholder="you@example.com" />
  <button onclick="generateReferral()">Get Access</button>

  <div id="output"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let userDB = JSON.parse(localStorage.getItem('refDB') || '{}');

    function generateReferral() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email.");
        return;
      }

      // Prevent self-referral
      const selfRefCode = urlParams.get('ref');
      const selfRefEmail = Object.keys(userDB).find(
        (e) => userDB[e].code === selfRefCode
      );
      if (selfRefEmail === email) {
        alert("You cannot refer yourself.");
        return;
      }

      if (!userDB[email]) {
        // New user
        const newCode = Math.random().toString(36).substring(2, 10);
        userDB[email] = { code: newCode, count: 0 };

        // Add referrer point if code is valid
        if (selfRefCode) {
          for (let e in userDB) {
            if (userDB[e].code === selfRefCode) {
              userDB[e].count += 1;
              break;
            }
          }
        }
        localStorage.setItem('refDB', JSON.stringify(userDB));
        showReferral(newCode, 0);
      } else {
        // Returning user
        const user = userDB[email];
        showReferral(user.code, user.count);
      }
    }

    function showReferral(code, count) {
      const out = document.getElementById("output");
      const refLink = `${window.location.origin}?ref=${code}`;
      out.innerHTML = `
        <p>Your referral link:</p>
        <p><span class="highlight">${refLink}</span></p>
        <p>Referrals: <span class="highlight">${count}</span></p>
      `;
    }
  </script>
</body>
</html>
