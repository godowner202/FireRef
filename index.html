<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RefStorm Test</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      background: #0b0f19;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <h1>⚡ RefStorm Test</h1>
  <p>Enter your email to get your unique referral link</p>
  <div>
    <input type="email" id="email" placeholder="your@email.com" />
    <button onclick="handleSubmit()">Get Access</button>
  </div>
  <div id="output" style="margin-top: 20px;"></div>

  <script>
    const dbRef = firebase.firestore().collection("users");

    async function handleSubmit() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const params = new URLSearchParams(window.location.search);
      const refCodeUsed = params.get("ref");

      if (!email) return alert("Please enter a valid email");

      const snapshot = await dbRef.where("email", "==", email).get();

      let user;
      if (!snapshot.empty) {
        user = snapshot.docs[0];
      } else {
        const refCode = Math.random().toString(36).substring(2, 10);
        const docRef = await dbRef.add({
          email: email,
          refCode: refCode,
          referrals: 0
        });
        user = await docRef.get();

        // If came from someone’s ref link
        if (refCodeUsed) {
          const refSnapshot = await dbRef.where("refCode", "==", refCodeUsed).get();
          if (!refSnapshot.empty) {
            const refUser = refSnapshot.docs[0];
            await dbRef.doc(refUser.id).update({
              referrals: (refUser.data().referrals || 0) + 1
            });
          }
        }
      }

      const data = user.data();
      const link = `${window.location.origin}?ref=${data.refCode}`;

      document.getElementById("output").innerHTML = `
        <p>Your referral link:</p>
        <p><a href="${link}" target="_blank">${link}</a></p>
        <p>Referrals: ${data.referrals || 0}</p>
      `;
    }
  </script>
</body>
</html>
